language: node_js
sudo: false
node_js:
- '4'
branches:
  only:
  - master
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.5
    packages:
    - libstdc++6
script:
- git clone https://github.com/klokantech/gl-style-package-spec.git
- cd gl-style-package-spec
- git checkout maputnik
- bash ./task/run.sh
- cd build
- ls
env:
  global:
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/style-cdn.json
  skip_cleanup: true
  on:
    repo: jirik/osm-bright-gl-style
    tags: true
