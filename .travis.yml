language: node_js
sudo: false
node_js:
- '4'
branches:
  only:
  - master
addons:
  apt:
    sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5' ]
    packages: [ 'libstdc++6' ]
script:
  - git clone https://github.com/klokantech/gl-style-package-spec.git
  - cd gl-style-package-spec
  - git checkout npm_test
  - bash ./task/run.sh
env:
  global:
    - secure: 
